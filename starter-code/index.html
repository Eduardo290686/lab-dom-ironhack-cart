<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack cart</title>
  </head>
  <body>
    <div id="main-container">
      <table id="cart">
        <caption>
          Cart
        </caption>
        <thead>
          <tr>
            <th>Product name</th>
            <th>Price unit</th>
            <th>Quantity</th>
            <th>Sub-total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>
              <input type="text" id="nameInput" />
            </td>
            <td>
              <input type="number" min="0" id="valueInput" />
            </td>
            <td></td>
            <td></td>
            <td class="button-container">
              <button id="create" class="button">Create</button>
            </td>
          </tr>
        </tfoot>
      </table>
      <p>
        <button id="calc" class="button">Calculate prices</button>
      </p>
      <h2>Total: $<span id="total">0</span></h2>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
